<hr class="m-0" />
            <!-- Contato-->
            <section class="resume-section" id="contato">
                <div class="resume-section-content">
                    <!-- Contact form-->
                    
                        <div class="text-center mb-3">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h2 class="fw-bolder">Contato</h2>  
                            <!-- Submit success message-->
                                    <!---->
                                    <!-- This is what your users will see when the form-->
                                    <!-- has successfully submitted-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Mensagem enviada com sucesso!</div>                                            
                                        </div>
                                    </div>
                                    <!-- Submit error message-->
                                    <!---->
                                    <!-- This is what your users will see when there is-->
                                    <!-- an error submitting the form-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Erro ao enviar a mensagem!</div></div>                          
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * *     Contact Form      * *-->
                                <!-- * * * * * * * * * * * * * * *-->                               
                                <form id="contactForm"  name="contactForm" method="post">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="nome" type="text" placeholder="Preencha seu nome..." required autocomplete="name"/>
                                        <label for="name">Nome Completo</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">O Nome é obrigatório.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email" />
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">o email é obrigatório.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Não é um Email válido.</div>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="99 99999-9999"  required maxlength="15"
                                                    required autocomplete="tel-national" 
                                                    oninput="formataFone(this)" />
                                        <label for="phone">Telefone</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">O número de telefone é obrigatório.</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" type="text" placeholder="Enter your message here..." style="height: 6rem" required ></textarea>
                                        <label for="message">Mensagem</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">A mensagem é obrigatória.</div>
                                    </div>                                    
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg enabled" id="submitButton" type="submit">Enviar</button></div>
                                </form>
                            </div>
                        </div>
                    
                </div>
                </div>
            </section>
