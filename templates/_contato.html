<hr class="m-0" />
<section class="resume-section" id="contato">
    <div class="resume-section-content">
        <div class="text-center mb-3">
            <h2 class="fw-bolder">Contato</h2>
        </div>

        {% for message in messages %}
        <div class="text-center mb-3">
            <div class="fw-bolder text-success">{{ message }}</div>
        </div>
        {% endfor %}

        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                
                <form id="contactForm" action="{% url 'index' %}" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-floating mb-3">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% for error in field.errors %}
                        <div class="text-danger small mt-1">
                            {{ error }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
